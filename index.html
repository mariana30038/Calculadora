<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="topo">
        <h1 class="titulo-principal">Calculadora</h1>
    </header>
    <section>
        <div id="container">
            <input id="display" type="text" disabled="disabled"/>
            <button onclick="definirOperacao('%')"class="btn">%</button>
            <button onclick="limpar()"class="btn">CE</button>
            <button onclick="apagar()"class="btn">C</button>
            <button onclick="apagar()" class="btn">âŒ«</button>
            <button onclick="digitar(',')"class="btn">,</button>
            <button onclick="digitar(9)"class="btn">9</button>
            <button onclick="digitar(8)"class="btn">8</button>
            <button onclick="definirOperacao('*')"class="btn">*</button>
            <button onclick="digitar(8)"class="btn">8</button>
            <button onclick="digitar(7)"class="btn">7</button>
            <button onclick="digitar(6)"class="btn">6</button>
            <button onclick="definirOperacao('/')"class="btn">/</button>   
            <button onclick="digitar(5)"class="btn">5</button>        
            <button onclick="digitar(4)"class="btn">4</button> 
            <button onclick="digitar(3)"class="btn">3</button>
            <button onclick="definirOperacao('+')"class="btn">+</button>   
            <button onclick="digitar(2)"class="btn">2</button>
            <button onclick="digitar(0)"class="btn">1</button>
            <button onclick="definirOperacao('-')"class="btn">-</button>
            <button onclick="calcular()"class="btn">=</button>
        </div>
    </section>
    <script src="js/sripts.js"></script>
</body>
</html>
